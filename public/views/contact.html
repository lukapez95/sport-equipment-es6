<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <h3 style="text-align: center;" class="panel-title">Contact form:</h3>
            </div>

            <div class="panel-body">

                <form name="sendEmail" novalidate>

                    <div class="form-group" ng-class="{
            'form-group has-error' : sendEmail.name.$invalid && sendEmail.name.$touched,
            'form-group has-success' : sendEmail.name.$valid && sendEmail.name.$touched}" >
                        <label>Name:</label>
                        <input name="name" ng-model="name" type="text" class="form-control" required>
                        <p ng-if="sendEmail.name.$invalid" class="help-block">Name is required.</p>
                        <p ng-if="sendEmail.name.$valid && sendEmail.name.$touched " class="help-block">Success</p>
                    </div>

                    <div class="form-group" ng-class="{
            'form-group has-error' : sendEmail.surname.$invalid && sendEmail.surname.$touched,
            'form-group has-success' : sendEmail.surname.$valid && sendEmail.surname.$touched}" >
                        <label>Surname:</label>
                        <input name="surname" ng-model="surname" type="text" class="form-control" required>
                        <p ng-if="sendEmail.surname.$invalid" class="help-block">Surname is required.</p>
                        <p ng-if="sendEmail.surname.$valid && sendEmail.surname.$touched " class="help-block">Success</p>
                    </div>

                    <div class="form-group" ng-class="{
            'form-group has-error' : sendEmail.email.$invalid && sendEmail.email.$touched,
            'form-group has-success' : sendEmail.email.$valid && sendEmail.email.$touched}" >
                        <label>Email address:</label>
                        <input name="email" ng-model="email" type="email" class="form-control" required>
                        <p ng-if="sendEmail.email.$invalid" class="help-block">Email is required</p>
                        <p ng-if="sendEmail.email.$invalid && sendEmail.email.$touched" class="help-block">Email is not valid</p>
                        <p ng-if="sendEmail.email.$valid && sendEmail.email.$touched " class="help-block">Success</p>
                    </div>

                    <div class="form-group" ng-class="{
            'form-group has-error' : sendEmail.subject.$invalid && sendEmail.subject.$touched,
            'form-group has-success' : sendEmail.subject.$valid && sendEmail.subject.$touched}" >
                        <label>Subject of message:</label>
                        <input name="subject" ng-model="subject" type="text" class="form-control" required>
                        <p ng-if="sendEmail.subject.$invalid" class="help-block">Subject is required.</p>
                        <p ng-if="sendEmail.subject.$valid && sendEmail.subject.$touched " class="help-block">Success</p>
                    </div>

                    <div class="form-group">
                        <label>Message:</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>

                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button class="btn btn-info" ng-disabled="sendEmail.$invalid" ng-click="MainCtrl.send()">Send</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
