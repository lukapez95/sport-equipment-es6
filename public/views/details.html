<div class="row">
    <div class="col-md-1">
        <div id="smallImages" ng-repeat="img in ctrl.itemDetail.imgs" ng-class="{'active': $index == ctrl.current}" >
            <img ng-src="{{img}}" alt="{{ctrl.itemDetail.alt}}" ng-mouseover="ctrl.setCurrent($index)"/>
        </div>
    </div>

    <div class="col-md-6">
        <div id="product">
            <img ng-src="{{ctrl.itemDetail.imgs[ctrl.current]}}" alt="{{ctrl.itemDetail.alt}}" />
        </div>
    </div>

    <div class="col-md-5">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">{{ctrl.itemDetail.name}}</h4>
            </div>
            <div class="panel-body" id="itemPanel">
                <h4><b>Price: &nbsp;</b>{{ctrl.itemDetail.price | currency: "â‚¬"}}</h4>
                <h4><b>Brand: &nbsp;</b>{{ctrl.itemDetail.brand}}</h4>
                <h5><b>Color: &nbsp;</b>{{ctrl.itemDetail.color}}</h5>
                <div id="colors" ng-repeat="color in ctrl.itemDetail.colors" style="background-color:{{color.color}}" ng-click="ctrl.changeDetailItem(color.id)" ng-class="{'active':ctrl.itemDetail.id == color.id}">
                </div>
                <h5>Size: </h5>
                <div id="size" ng-repeat="size in ctrl.itemDetail.size_full" ng-click="ctrl.select($index)" ng-class="{'active': $index == ctrl.selected}">
                    <p>{{size}}</p>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Product info</h3>
            </div>
            <div class="panel-body" id="itemPanel">
                {{ctrl.itemDetail.info}}
            </div>
        </div>
    </div>
</div>
