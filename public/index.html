<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="Copyright" content="Luka Pezerovic" />
    <meta name="author" content="Luka PezeroviÄ‡ | luka95.pezerovic@gmail.com" />
    <meta name="description" content="Store that sell sports equipment" />
    <meta name="keywords" content="basketball, box, football, swimming, tennis, running, equipment, shorts, shirts,  jerseys, pants,  shoes, balls,  gloves,  rackets,  swim shorts, goggles, caps, tights, sport" />
    <title>Sport equipment store</title>
    <link rel="stylesheet" href="css/bootswatch.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><div class="navbar-header"><img ng-src="imgs/logo.jpg" alt=""/></div></a>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right " ng-controller="MainCtrl as ctrl" id="nav-ul">
                <li ng-repeat="sport in allData.sports" ng-class="{ active: ctrl.isActive('{{'/sports/' + sport.title | lowercase}}')}" >
                    <a href="" ng-click="ctrl.setSportId(sport)">{{sport.title}}</a>
                </li>
                <li ng-class="{ active: ctrl.isActive('/contact')}">
                    <a href="#!/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" id="container">
    <div ng-view></div>
</div>

<script src="vendor.bundle.js"></script>
<script src="app.bundle.js"></script>

</body>
</html>
